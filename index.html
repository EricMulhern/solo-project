<html>
<head>
  <meta charset="UTF-8">
  <title>HexGrid Sandbox</title>
  <style type="text/css">
		body {
			margin:  0;
		}
	</style>
</head>
<body>
  <div id="overlay">
    <div id="modal">
      <div>
        <h3 id='modal-header'>
          Let's do this!
        </h3>
        <h6 id='modal-subtitle'>
          (Click to get started)
        </h6>
      </div>
    </div>
  </div>
  <div id="controls">
    <div class="control">
      <input class="control-input" type="range" id="board-radius" name="board-radius" min="1" max="60" value="25" step="1">
      <label class="control-label" for="board-radius">Board Radius</label>
    </div>
    <div class="control">
      <input class="control-input" type="range" id="ripple-size" name="ripple-size" min="0.1" max="5" value="4" step="0.1">
      <label class="control-label" for="ripple-size">Ripple Size</label>
    </div>
    <div class="control">
      <input class="control-input" type="range" id="ripple-speed" name="ripple-speed" min="1" max="1000" value="900" step="1">
      <label class="control-label" for="ripple-speed">Ripple Speed</label>
    </div>
    <div class="control">
      <input class="control-input" type="range" id="blur" name="blur" min="0" max="12" value="0" step="1">
      <label class="control-label" for="blur">Blur</label>
    </div>
  </div>
  <div id="root"></div>
</body>
</html>
